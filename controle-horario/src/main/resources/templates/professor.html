<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Professor - BES</title>
<style>
h2 {
	text-align: center;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	border: 1px solid black;
	padding: 8px;
}

.button {
	display: inline-block;
	border: 1px solid #ccc;
	background-color: #f9f9f9;
	color: #333;
	padding: 8px 16px;
	text-decoration: none;
	border-radius: 4px;
	font-weight: bold; 
	cursor: pointer;
}

.button:hover {
	background-color: #e6e6e6;
}
</style>
</head>
<body>
	<h2>Professores do curso BES</h2>
	
	<a href ="/cadastrarProfessor" class="button" style="margin-bottom: 20px">Matricular Professor</a>
<a href ="/gestao" class="button" style="margin-bottom: 20px">Tela Inicial</a>
	<table>
		<thead>
			<tr>
				<th>Matricula</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Ano de Egresso</th>
				<th>Disciplinas</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="professor : ${professores}">
				<td th:text="${professor.matriculaProfessor}"></td>
				<td th:text="${professor.nomeCompletoProfessor}"></td>
				<td th:text="${professor.emailProfessor}"></td>
				<td th:text="${professor.anoEgressoProfessor}"></td>
				<td><span th:each="disciplina, iter : ${professor.disciplina}">
						<span th:text="${disciplina.nomeDisciplina}"></span>
						 <br>
					</span>
				</td>
				<td><a
					th:href="@{/deletar-professor/{matricula}(matricula=${professor.matriculaProfessor})}"
					class="button" style="background: red; color: white">Deletar</a></td>
				
			</tr>
		</tbody>
	</table>

</body>
</html>
